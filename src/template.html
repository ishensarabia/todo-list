<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar for Projects -->
      <aside class="sidebar">
        <div class="top-bar">
          <h2>My Projects</h2>
          <button id="add-project-btn">Add Project</button>
        </div>

        <ul id="project-list">
          <!--DOM controller will add the projects created in the ul div-->
        </ul>
      </aside>

      <!-- Main Content for To-Do List -->
      <main class="main-content">
        <div class="container">
          <h2 id="current-projcet">Default</h2>
          <h1>To-Do List</h1>

          <div class="add-todo">
            <button id="add-todo-btn">Add</button>
          </div>
          <ul id="todo-list">
            <!-- To-Do items will appear here -->
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
